databaseChangeLog:
  - changeSet:
      id: 2024-01-13-create-table-compilations
      author: Andrey
      changes:
        - createTable:
            tableName: compilations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: pinned
                  type: boolean
                  constraints:
                    nullable: false

              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true