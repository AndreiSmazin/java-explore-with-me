databaseChangeLog:
  - changeSet:
      id: 2024-01-04-create-table-categories
      author: Andrey
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true